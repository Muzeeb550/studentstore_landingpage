<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <title>StudentStore - Student Shopping Platform | Download Free App</title>
    <meta name="title" content="StudentStore - Student Shopping & Learning Platform | Download Free App" />
    <meta name="description" content="StudentStore: India's #1 student platform for product reviews, free learning resources, and budget shopping. Trusted by 10,000+ students. Download free app or use as PWA. By students, for students." />
    <meta name="keywords" content="student shopping app, student products India, college essentials, student reviews, free learning resources, student community, budget shopping, SkillStore, student deals, AI shopping assistant" />
    <meta name="author" content="StudentStore" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="StudentStore - By Students, For Students" />
    <meta property="og:description" content="Discover products, learn skills, and connect with students. Join 10,000+ students using StudentStore. Download free!" />
    <meta property="og:image" content="https://yourdomain.com/images/og-image.jpg" />
    <meta property="og:site_name" content="StudentStore" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta name="twitter:title" content="StudentStore - Student Shopping & Learning Platform" />
    <meta name="twitter:description" content="India's #1 student app for products, reviews, and free learning. Join 10,000+ students!" />
    <meta name="twitter:image" content="https://yourdomain.com/images/twitter-card.jpg" />
    
    <!-- Mobile App Meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StudentStore" />
    <meta name="application-name" content="StudentStore" />
    
   <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/favicon-96x96.png" />

    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MobileApplication",
      "name": "StudentStore",
      "description": "Student shopping and learning platform with product reviews, AI recommendations, and free resources",
      "url": "https://yourdomain.com",
      "applicationCategory": "Shopping",
      "operatingSystem": "Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "5000",
        "bestRating": "5",
        "worstRating": "1"
      },
      "author": {
        "@type": "Organization",
        "name": "StudentStore",
        "url": "https://yourdomain.com"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

</html>
